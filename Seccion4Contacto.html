<body>
	<div class="container">
		<div class="row mt-1">
		<h1 class="titppal">Contacto</h1>
		</div>
		<div class="d-flex flex-row-reverse bd-highlight">
			<p class="redes"><a href="Index.html">Volver</a> </p>
			<p><a href="Seccion1Nosotros.html">Nosotros</a>
				<a href="Seccion2Coleccion.html">Colección</a>
				<a href="Seccion3Comprar.html">Comprar</a>
				<a href="Seccion5MiCuenta.html">Mi Cuenta</a>
			</p>

		<form>
			<div class="form-group row">
				<label for="inputName" class="col-sm-2 col-form-label">Nombre</label>
				<div class="col-sm-10">
				  <input type="email" class="form-control" id="inputName" placeholder="Nombre">
				</div>
			</div>
			<div class="form-group row">
			  <label for="inputEmail3" class="col-sm-2 col-form-label">Email</label>
			  <div class="col-sm-10">
				<input type="email" class="form-control" id="inputEmail3" placeholder="Email">
			  </div>
			</div>
			<div class="form-group row">
			  <label for="inputPassword3" class="col-sm-2 col-form-label">Contraseña</label>
			  <div class="col-sm-10">
				<input type="password" class="form-control" id="inputPassword3" placeholder="Contraseña">
			  </div>
			</div>
			<div class="form-group row">
			  <div class="col-sm-2">Quiero recibir el newsletter</div>
			  <div class="col-sm-10">
				<div class="form-check">
				  <input class="form-check-input" type="checkbox" id="gridCheck1">
				  <label class="form-check-label" for="gridCheck1">
				  </label>
				</div>
			  </div>
			</div>
			</div>
		  </form>
		  <div class="d-flex align-items-start flex-column bd-highlight mb-2" style="height: 50px">
			<label for="exampleFormControlTextarea1">Mensaje</label>
			<textarea class="form-control" id="exampleFormControlTextarea1" rows="2">	
			</textarea>
		  </div>
		<div class="d-flex align-items-start flex-column bd-highlight mb-2" style="height: 50px">
			<input type="submit" value="Limpiar Mensaje" />
			<input type="submit" value="Enviar Mensaje" />
		</div>
	</div>
	</form>
